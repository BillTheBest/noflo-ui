<!DOCTYPE html>
<html>
<head>
  <title>noflo-component-editor</title>
  <script src="../bower_components/platform/platform.js"></script>
  <script src="../bower_components/polymer/polymer.js"></script>
  <link rel="import" href="./noflo-component-editor.html">
</head>
<body style="background-color:grey;">
  <fake-noflo-ui id="ui">
  </fake-noflo-ui>

  <polymer-element name="fake-noflo-ui">
    <template>
      <noflo-component-editor id="ed" width="800" height="600">
      </noflo-component-editor>
    </template>
    <script>
      Polymer('fake-noflo-ui', {});
    </script>
  </polymer-element>
  
  <script>
    window.addEventListener('polymer-ready', function() {
      console.log('polymer-ready');

      var ed = document.getElementById('ui').shadowRoot.getElementById('ed');
      ed.component = {
        name: 'ComponentName',
        language: 'coffeescript',
        project: {},
      };
    });
  </script>
</body>
</html>
